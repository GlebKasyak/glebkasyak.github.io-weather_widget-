<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport"
		  content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="style/style.css">
	<link rel="stylesheet" href="style/card.css">
</head>
<body>
    <div class="scrim"></div>
    <div class="loader"><img src="images/loader.gif" alt="loader" ></div>
    <div class="error"><div class="error__message"></div></div>
	<div class="container">
		<div class="select-wrapper">
           <div class="select-block">
               <label for="regions" class="select-block__label" >Regions</label>
               <select id="regions" class="regions-select select-block__item" >
                   <option>select region</option>
               </select>
           </div>
            <div class="select-block">
                <label for="cities" class="select-block__label" >Cities</label>
                <select id="cities" class="cities-select select-block__item">
                    <option>select city</option>
                </select>
            </div>
            <div class="select-block">
                <label for="date" class="select-block__label" >Date</label>
                <select id="date" class="date-select select-block__item">
                    <option>select date</option>
                </select>
            </div>
		</div>
		<div class="weather-widget"></div>
	</div>
	<script src="index.js"></script>
</body>
</html>
